<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="img/icons/tic-tac-toe.png">
</head>

<body>
    <div class="game-container">
        <table>
            <tr>
                <td onclick="showCircle('circle_1')">
                    <img class="shape hide" id="circle_1" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_1" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_2" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_2" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_3" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_3" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
            <tr>
                <td>
                    <img class="shape hide" id="circle_4" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_4" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_5" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_5" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_6" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_6" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
            <tr>
                <td>
                    <img class="shape hide" id="circle_7" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_7" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_8" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_8" src="img/icons/x-mark-2-128.png">
                </td>
                <td>
                    <img class="shape hide" id="circle_9" src="img/icons/circle-128.png">
                    <img class="shape hide" id="xMark_9" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <span>&#169; Copyright 2021 - felicious</span>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a

    </footer>

</html>
