<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="img/icons/tic-tac-toe.png">
</head>

<body>
    <div class="game-container">
        <div class="players-container">
            <div id="player_1" class="players">
                <img src="img/icons/circle-128.png">
                <span>Player 1</span>
            </div>
            <div id="player_2" class="players">
                <img src="img/icons/x-mark-2-128.png" alt="">
                <span>Player 2</span>
            </div>
        </div>

        <div class="end-screen hide" id="endScreen">
            <div class="end-screen-center">
              
                <div class="inner-end-screen">
                    <!-- <img class="end-screen-img" src="img/konfetti.jpg"> -->
                    <div class="winner-name" id="winnerName"></div>
                    <button class="replay-btn" onClick="replayGame()">Nochmal spielen</button>

                   
                    
                </div>
            </div>
        </div>

        <div id="line_1" class="winner-line" style="top: 185px;"></div>
        <div id="line_2" class="winner-line" style="top: 340px;"></div>
        <div id="line_3" class="winner-line" style="top: 500px;"></div>
        <div id="line_4" class="winner-line make-vertical" style="top: 340px; left: -60px;"></div>
        <div id="line_5" class="winner-line make-vertical" style="top: 340px;"></div>
        <div id="line_6" class="winner-line make-vertical" style="top: 340px; left: 250px"></div>
        <div id="line_7" class="winner-line" style="top: 340px; transform: rotate(45deg) scaleX(0.0);"></div>
        <div id="line_8" class="winner-line" style="top: 340px; transform: rotate(135deg) scaleX(0.0);"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)" id="field_0">
                    <img class="shape hide" id="circle_0" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_0" src="img/icons/x-mark-2-128.png">

                </td>
                <td onclick="fillShape(1)" id="field_1">
                    <img class="shape hide" id="circle_1" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_1" src="img/icons/x-mark-2-128.png">
                </td>
                <td onclick="fillShape(2)" id="field_2">
                    <img class="shape hide" id="circle_2" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_2" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)" id="field_3">
                    <img class="shape hide" id="circle_3" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_3" src="img/icons/x-mark-2-128.png">
                </td>
                <td onclick="fillShape(4)" id="field_4">
                    <img class="shape hide" id="circle_4" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_4" src="img/icons/x-mark-2-128.png">
                </td>
                <td onclick="fillShape(5)" id="field_5">
                    <img class="shape hide" id="circle_5" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_5" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)" id="field_6">
                    <img class="shape hide" id="circle_6" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_6" src="img/icons/x-mark-2-128.png">
                </td>
                <td onclick="fillShape(7)" id="field_7">
                    <img class="shape hide" id="circle_7" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_7" src="img/icons/x-mark-2-128.png">
                </td>
                <td onclick="fillShape(8)" id="field_8">
                    <img class="shape hide" id="circle_8" src="img/icons/circle-128.png">
                    <img class="shape hide" id="cross_8" src="img/icons/x-mark-2-128.png">
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <span>&#169; Copyright 2021 - felicious</span>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
